version: '2.1'

volumes:
  jupyter-settings:
    driver: local

networks:
  traefik_proxy:
    external: true

services:
  jupyter-lab:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /home/${USER}/Desktop/jupyter-lab-server/:/projects/
      - /home/${USER}/.kaggle/:/root/.kaggle/
      - /home/${USER}/.ssh:/root/.ssh
      - /home/${USER}/.gitconfig:/root/.gitconfig
      - jupyter-settings:/root/.jupyter/
