version: '2.1'

volumes:
  jupyter-settings:
    driver: local

networks:
  traefik_proxy:
    external: true

services:
  jupyter-lab:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /home/${USER}/Desktop/jupyter-lab-server/fastai/nbs/dl1:/projects/fastai/dl1
      - /home/${USER}/.kaggle/:/root/.kaggle/
      - /home/${USER}/.ssh:/root/.ssh
      - /home/${USER}/.gitconfig:/root/.gitconfig
      - jupyter-settings:/root/.jupyter/
    networks:
      - "traefik_proxy"
    labels:
       - "traefik.enable=true"
       - "traefik.backend=jupyter-lab"
       - "traefik.docker.network=traefik_proxy"
       - "traefik.frontend.rule=Host:jupyter.localhost"
       - "traefik.odoo.port=8889"
